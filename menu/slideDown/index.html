<html>
  <head>
    <title>Flex Box Vertical Center</title>
    <style>

      .content {
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        height: 100%;
      }

      .wrapper {
        height: 100vh;
      }

      .menu {
        position: fixed;
        top: -200px;
        left: 0;
        height: 100vh;
        width: 100%;
        opacity: 0;
        background: rgba(255,255,255,.75);
        transition: all .5s;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <ul>
          <li>I'm a menu Item</li>
          <li>I'm a menu Item</li>
          <li>I'm a menu Item</li>
        </ul>

      </div>
      <div class="content">
        <button id="open-menu">Click Me!</button>
      </div>
      <script>

        var button = document.getElementById('open-menu');
        var menu = document.getElementById('menu');

      </script>
    </div>
  </body>
</html>
